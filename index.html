<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js"></script>
<link rel="stylesheet" href="golfStats.css">
<script type="text/javascript" src="playerStats.json">
</script>
<head>
    <title>2017/2018 Golf Stats Visualization</title>
</head>
<body>
    <div id="right">
        <h1>Tyler Buoy z1782665</h1>
    </div>
    <div id="left">
        <h1>Csci 490/680 Final Project</h1>
    </div>
    <div id="body">
    <h2>Please select the statistic to compare</h2>
    <div class="form1">
    <form name="firstForm" action="#" method="POST">
            <select name="toBeCompared" id="selectForm">
                <option value="Yds/Drive">Yds/Drive</option>
                <option value="drivingAcc">Driver Accuracy</option>
                <option value="putts/Hole">AVG Putts per Hole</option>
                <option value="birdies">Amount of birdies</option>
                <option value="birdieConv">Birdie conversion rate</option>
                <option value="avgScore">Average score</option>
                <option value="avgFinish">Average finish</option>
            </select>
            <br><br>
            <input type="button" value="Submit 1st" onclick="updatePoints()">
    </form>
    </div>
    <div class="form2">
        <form name="secondForm">
            <select name="toBeCompared2" id="selectForm2">
                <option value="drivingAcc2">Driver Accuracy</option>
                <option value="Yds/Drive2">Yds/Drive</option>
                <option value="putts/Hole2">AVG Putts per Hole</option>
                <option value="birdies2">Amount of birdies</option>
                <option value="birdieConv2">Birdie conversion rate</option>
                <option value="avgScore2">Average score</option>
                <option value="avgFinish2">Average finish</option>
                <option value="Nothing">Nothing</option>
            </select>
            <br><br>
            <input type="button" value="Submit 2nd" onclick="updatePoints2()">
    </form>
    </div>
    </div>
    <div id="chart-id2"></div>
    <div id="chart-id"></div>
    <div id="hover-id"></div>
    <div id="golfHole">
        <div class="person1"></div>
        <svg class="person1Legend">
            <rect width="20" height="20"/>
        </svg>
        <div class="person2"></div>
        <svg class="person2Legend">
            <rect width="20" height="20"/>
        </svg>
        <svg class="hole" width="800" height="500">
            <ellipse cx="250" cy="250" rx="250" ry="120" />
            <ellipse cx="550" cy="250" rx="150" ry="200" />
            <rect y="150" width="100" height="200" />
        </svg>
    </div>
    <div id="golfHoleComp">
        <div class="driverComp"></div>
        <div class="birdieComp"></div>
        <div class="puttsComp"></div>
        <div class="scoreComp"></div>
        <div class="driverTxt1"></div>
        <div class="driverTxt2"></div>
        <div class="birdiesTxt1"></div>
        <div class="birdiesTxt2"></div>
        <div class="puttsTxt1"></div>
        <div class="puttsTxt2"></div>
        <div class="scoreTxt1"></div>
        <div class="scoreTxt2"></div>
        <div class="driverDistTitle"></div>
        <div class="birdiePerTitle"></div>
        <div class="puttsAvgTitle"></div>
        <div class="scoreAvgTitle"></div>
    </div>
</body>

<!--Make sure this is the last thing in the code-->
<script type="text/javascript" src="golfStats.js"></script>
</html>
