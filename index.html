<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js"></script>
<link rel="stylesheet" href="golfStats.css">
<script type="text/javascript" src="playerStats.json">
</script>
<head>
    <title>2017/2018 Golf Stats Visualization</title>
</head>
<body>
    <div id="right">
        <h1>Tyler Buoy z1782665</h1>
    </div>
    <div id="left">
        <h1>Csci 490/680 Final Project</h1>
    </div>
    <div id="body">
    <h2>Please select the statistic to compare</h2>
    <form name="firstForm" action="#" method="POST">
            <select name="toBeCompared" id="selectForm">
                <option value="Yds/Drive">Yds/Drive</option>
                <option value="drivingAcc">Driver Accuracy</option>
                <option value="putts/Hole">AVG Putts per Hole</option>
                <option value="birdies">Amount of birdies</option>
                <option value="birdieConv">Birdie conversion rate</option>
                <option value="avgScore">Average score</option>
                <option value="avgFinish">Average finish</option>
            </select>
            <br><br>
            <input type="button" value="Submit" onclick="updatePoints()">
            <button type="reset" value="Reset">Reset</button>
            </form>
    </div>
    <div id="chart-id"></div>
    <div id="hover-id"></div>
    <div id="golfHole">
        <div class="person1"></div>
        <svg class="person1Legend">
            <rect width="20" height="20"/>
        </svg>
        <div class="person2"></div>
        <svg class="person2Legend">
            <rect width="20" height="20"/>
        </svg>
        <svg class="hole" width="800" height="500">
            <ellipse cx="250" cy="250" rx="250" ry="120" />
            <ellipse cx="550" cy="250" rx="150" ry="200" />
            <rect y="150" width="100" height="200" />
        </svg>
    </div>
    <div id="golfHoleComp">
        <div class="driverComp"></div>
    </div>
</body>

<!--Make sure this is the last thing in the code-->
<script type="text/javascript" src="golfStats.js"></script>
</html>
